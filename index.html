      <div class="actions-menu"> 
        <h1>Mascotas</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Nueva
        </button>
      </div>

    <div class="container">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Tipo</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Dueño </th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id="lista-mascotas">
                
              </tbody>
          </table>
      </div>



      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Nueva Mascota</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form id="form">
                    <input type="hidden" id="indice" >
                    <div class="form-row">
                        <div class="col">
                            <select id="tipo" class="form-control">
                              <option>Tipo animal</option>
                              <option>Perro</option>
                              <option>Gato</option>
                              <option>Pájaro</option>
                              <option>Otro</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                      <div class="col">
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre">
                      </div>
                      <div class="col">
                        <select class="form-control" id="dueno">
                          <option>Dueño</option>
                          <option>Esteban</option>
                          <option>Julián</option>
                          <option>Jhon</option>
                          <option>Felix</option>
                        </select>
                    </div>
                    </div>


                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btn-guardar">Crear</button>
            </div>
          </div>
        </div>
      </div>
